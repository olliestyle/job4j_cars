<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header></header>
        <nav>
            <span class="username"></span>
        </nav>
        <div id="heading">
            <h1>ОБЪЯВЛЕНИЯ О ПРОДАЖЕ МАШИН</h1>
        </div>
        <aside>
            <h2 style="text-align: center">Фильтры</h2>
            <select id="selectCarBrandId" onchange="loadCarModels()">
                <option selected>Выберите брэнд</option>
            </select>
            <select id="selectCarModelId">
                <option selected>Выберите модель</option>
            </select>
            <select id="selectBodyTypeId">
                <option selected>Выберите тип кузова</option>
            </select>
            <select id="selectTransmissionId">
                <option selected>Выберите коробку передач</option>
            </select>
            <input type="button" value="Поиск" onclick="trySearch()">
        </aside>
        <section>
            <span id="ads"></span>
        </section>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
